apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.kyleriedemann.giantbombvideoplayer"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    String versionSupport = "24.0.0-alpha1"

    // android
    compile "com.android.support:appcompat-v7:$versionSupport"
    compile "com.android.support:appcompat-v7:$versionSupport"

    // network
    compile "com.squareup.retrofit:retrofit:1.9.0"
    compile "com.squareup.picasso:picasso:2.5.2"

    // ui
    compile "com.github.gabrielemariotti.cards:cardslib-core:2.0.1"
    compile "com.github.gabrielemariotti.cards:cardslib-recyclerview:2.0.1"

    // code generation
    compile "com.jakewharton:butterknife:6.1.0"
    compile "org.parceler:parceler-api:1.0.3"
    apt "org.parceler:parceler:1.0.3"
}
