apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.kyleriedemann.giantbombvideoplayer"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    String versionSupport = "24.0.0-alpha1"
    String okHttpVersion = "3.0.1"
    String retrofitVersion = "2.0.0-beta3"

    // android
    compile "com.android.support:appcompat-v7:$versionSupport"
    compile "com.android.support:appcompat-v7:$versionSupport"
    compile "com.android.support:design:$versionSupport"

    // network
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.okhttp3:okhttp:$okHttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
    compile "com.squareup.picasso:picasso:2.5.2"
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    compile 'com.danikula:videocache:2.3.4'

    // rx
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'

    // debug
    compile 'com.jakewharton.timber:timber:3.1.0'

    // ui
    compile "com.github.gabrielemariotti.cards:cardslib-core:2.0.1"
    compile "com.github.gabrielemariotti.cards:cardslib-recyclerview:2.0.1"

    // code generation
    compile 'com.jakewharton:butterknife:7.0.1'
    compile "org.parceler:parceler-api:1.0.3"
    apt "org.parceler:parceler:1.0.3"
}
